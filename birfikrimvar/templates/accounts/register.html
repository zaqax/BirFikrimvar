{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Bir Fikrim Var - Kayıt Ol{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Kayıt Ol</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Kayıt Ol</button>
                </form>
                <hr>
                <p>Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş yapın</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
